<body>
    <h2>Alquiler de Libros</h2>
    
    <form id="addBookForm">
        <input type="text" id="title" placeholder="Título" required>
        <input type="text" id="author" placeholder="Autor" required>
        <input type="text" id="topic" placeholder="Tema" required>

        <button id="searchBook" type="submit">Buscar Libro</button>
        <button id="back" type="submit">Volver</button>

    </form>

    <h2>Listado de Libros</h2>
    <table id="bookListStudents">
        <thead>
            <tr>
                <th>Título</th>
                <th>Autor</th>
                <th>Tema</th>
                <th>Cantidad</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script src="./source/borrowBooks/borrowBooksLogic.js"></script>
    <script src="./source/borrowBooks/borrowBooksUILogic.js"></script>
