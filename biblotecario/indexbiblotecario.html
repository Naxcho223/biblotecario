<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Creación de Bibliotecario</title>
</head>
<body>
    <h2>Formulario de Creación de Bibliotecario</h2>
    <form id="formularioBibliotecario" onsubmit="return validarFormulario()">
        <div>
            <label for="dni">DNI:</label>
            <input type="text" id="dni" name="dni" required>
        </div>
        <div>
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="contraseña">Contraseña:</label>
            <input type="password" id="contraseña" name="contraseña" minlength="6" required>
        </div>
        <div>
            <input type="submit" value="Crear Bibliotecario">
        </div>
    </form>
