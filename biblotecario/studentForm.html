<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <title>Formulario de Creación de Estudiante</title>
</head>
<body>
    <h2>Formulario de Creación de Estudiante</h2>
    <form id="formularioUsuario" onsubmit="return validarFormulario()">
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        <div>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>
        </div>
        <div>
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="telefono">Número de Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" placeholder="Ej. +2281000000" required>
        </div>
        <div>
            <label for="contraseña">Contraseña:</label>
            <input type="password" id="contraseña" name="contraseña" minlength="6" required>
        </div>
        <div>
            <button type="button" id="miBoton">Crear Estudiante</button>
            <button type="button" id="reset">Limpiar Base de Datos</button>
        </div>
        <div><button type="button" id="cerrarSesion">Cerrar Sesion</button></div>

        <div>
            <h2>Usuarios Registrados</h2>
            <table id="usuarios">
                <thead>
                    <tr>
                        <th>nombre</th>
                        <th>apellido</th>
                        <th>email</th>
                        <th>telefono</th>
                        <th>contraseña</th>
                    </tr>
                </thead>
            </table>
            </table>
        </div>

        <script src = "source/students/userLogic.js"></script>
        <script src = "source/students/uiLogic.js"></script>
</body>
</html>
