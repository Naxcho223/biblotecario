<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Creación de Usuario</title>
</head>
<body>
    <h2>Formulario de Creación de Usuario</h2>
    <form id="formularioUsuario" onsubmit="return validarFormulario()">
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        <div>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>
        </div>
        <div>
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="telefono">Número de Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" pattern="[0-9]{10}" placeholder="Ej. 1234567890" required>
            <small>Debe ser un número de 10 dígitos</small>
        </div>
        <div>
            <label for="contraseña">Contraseña:</label>
            <input type="password" id="contraseña" name="contraseña" minlength="6" required>
        </div>
        <div>
            <input type="submit" value="Crear Usuario">
        </div>
    </form>

    <script>
    </script>
</body>
</html>
