<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Formulario de Creación de Bibliotecario</title>
</head>
<body>
    <h2>Formulario de Creación de Bibliotecario</h2>
    <form id="formularioBibliotecario">
        <div>
            <label for="dni">DNI:</label>
            <input type="text" id="dni" name="dni" required>
        </div>
        <div>
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="contraseña">Contraseña:</label>
            <input type="password" id="contraseña" name="contraseña" minlength="6" required>
        </div>
        <div>
            <button type="button" id="crearBibliotecario">Crear Bibliotecario</button>
            <button type="button" id="cerrarSesion">Cerrar Sesion</button>
        </div>

        <div>
            <h2>Bibliotecarios Registrados</h2>
            <table id="bibliotecarios">
                <thead>
                    <tr>
                        <th>DNI</th>
                        <th>Email</th>
                    </tr>
                </thead>
            </table>
            </table>
        </div>

        <script src="./source/librarian/librarianLogic.js"></script>
        <script src="./source/librarian/librarianUILogic.js"></script>
    </form>
