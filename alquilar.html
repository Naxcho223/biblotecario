<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Alquiler de Libros</title>
<style>
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }
    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: center;
    }
    th {
        background-color: #f2f2f2;
    }
    tr:nth-child(even) {
        background-color: #f2f2f2;
    }
</style>
</head>
<body>
    <h2>Alquiler de Libros</h2>
    <label for="libro">Selecciona un libro:</label>
    <select id="libro">
        <option value="libro1">Libro 1</option>
        <option value="libro2">Libro 2</option>
        <option value="libro3">Libro 3</option>
    </select>
    <button onclick="alquilarLibro()">Alquilar</button>

    <h3>Estado de los libros</h3>
    <table id="tablaLibros">
        <tr>
            <th>Libro</th>
            <th>Disponible</th>
        </tr>
        <tr>
            <td>Libro 1</td>
            <td id="disponible_libro1">Sí</td>
        </tr>
        <tr>
            <td>Libro 2</td>
            <td id="disponible_libro2">Sí</td>
        </tr>
        <tr>
            <td>Libro 3</td>
            <td id="disponible_libro3">Sí</td>
        </tr>
    </table>

    <script src="Libro alquilados o no alquilados.js"></script>
</body>
</html>
